name: AQI Model Training & Deployment

on:
  schedule:
    - cron: '0 2 * * *'   # Runs daily at 2:00 AM UTC for model retraining
  workflow_dispatch:      # Manual trigger

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train & Evaluate Models
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Running AQI model training..."
          python train_daily_aqi.py   # Your training pipeline script

      - name: Upload Updated Models to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Uploading new models to Hugging Face..."
          python upload_models_to_hf.py  # Only pushes new trained models
